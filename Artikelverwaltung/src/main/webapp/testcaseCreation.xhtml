<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
  <title>Testfallerstellung</title>
</h:head>
<h:body>
  <h1>Testfall erstellen</h1>
  <h:form>
    <h:panelGrid columns="2">
      <h:outputLabel value="Ersteller:" for="usernew"/>
      <h:inputText id="usernew" value="#{loginController.username}" size="40" />
      <h:outputLabel value="Testlauf:" for="testrunnr"/>
      <h:inputText id="testrunnr" value="#{loginController.username}" size="40" />
      <h:outputLabel value="Titel:" for="title"/>
      <h:inputText id="title" value="#{loginController.password}" size="40"/>
      <h:outputLabel value="Beschreibung:" for="description"/>
      <h:inputText id="description" value="#{loginController.password}" size="40"/>
    </h:panelGrid>
  </h:form>
<p:commandButton value="Erstellen" action="#{requirementController.create()}" ajax="false" />

</h:body>
</html>
