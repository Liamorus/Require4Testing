<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
  <title>Dashboard Testerfallersteller</title>
</h:head>
<h:body>
  <h1>Dashboard Testfallersteller</h1>
  <h:form>
  <h:panelGrid columns="2">
  	<h:panelGroup> 
  	<h:outputText value="TestfÃ¤lle" style="font-weight: bold;"/>
	<h:dataTable value="#{testcaseController.testcases}" var="testcase" border="1">
    <h:column>
        <f:facet name="header">Test Case ID</f:facet>
        #{testcase.testcaseId}
    </h:column>
    <h:column>
        <f:facet name="header">Status</f:facet>
        #{testcaseController.getStatusText(testcase)}
    </h:column>
    <h:column>
        <f:facet name="header">Description</f:facet>
        #{testcase.description}
    </h:column>
</h:dataTable>
  </h:panelGroup>
  <h:panelGroup> 
  <h:outputText value="Testschritte" style="font-weight: bold;"/>
  <h:dataTable value="#{teststepController.testSteps}" var="stepData" border="1">
    <h:column>
        <f:facet name="header">Test Case ID</f:facet>
        #{stepData.testcase_Id}
    </h:column>
    <h:column>
        <f:facet name="header">Title</f:facet>
        #{stepData.title}
    </h:column>
    </h:dataTable>
    </h:panelGroup>
  	</h:panelGrid>
    <h:panelGrid columns="2">
	  <p:commandButton value="Testfall erstellen" action="testcaseCreation?faces-redirect=true" ajax="false" />
	  <p:commandButton value="Testschritt erstellen" action="teststepCreation?faces-redirect=true" ajax="false" />
      <p:commandButton value="Ausloggen" action="#{userController.logout()}" ajax="false" />
    </h:panelGrid>
  </h:form>
</h:body>
</html>
