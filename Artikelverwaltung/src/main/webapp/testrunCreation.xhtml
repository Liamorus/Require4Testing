<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
  <title>Testlauferstellung</title>
</h:head>
<h:body>
  <h1>Testlauf erstellen</h1>
  <h:form>
    <h:panelGrid columns="2">
      <h:outputLabel value="Ersteller:" for="usernew"/>
      <h:inputText id="usernew" value="#{loginController.username}" size="40" />
      <h:outputLabel value="LaufNr.:" for="testrunnr"/>
      <h:inputText id="testrunnr" value="#{loginController.username}" size="40" />
      <h:outputLabel value="Anforderung" for="requirementid"/>
      <h:inputText id="requirementid" value="#{loginController.password}" size="40"/>
    </h:panelGrid>
  </h:form>
<p:commandLink value="Erstellen" action="#{loginController.login()}" />

</h:body>
</html>
