<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
  <title>Testlauferstellung</title>
</h:head>
<h:body>
  <h1>Testlauf erstellen</h1>
  <h:form>
    <h:panelGrid columns="2">
      <h:outputLabel value="LaufNr.:" for="testrunnr"/>
      <h:inputText id="testrunnr" value="#{testrunController.runNr}" size="40" />
      <h:outputLabel value="Anforderung" for="requirementid"/>
      <h:selectOneMenu id="requirementid" value="#{testrunController.requirement_Id}">
	    	<f:selectItem itemLabel="Select Requirement" itemValue="" noSelectionOption="false" />
	    	<f:selectItems value="#{requirementController.getRequirements()}" var="requirement" itemLabel="#{requirement.title}" itemValue="#{requirement.requirementId}" />
		</h:selectOneMenu>
      <p:commandButton value="Erstellen" action="#{testrunController.create()}" ajax="false" />
      
    </h:panelGrid>
  </h:form>


</h:body>
</html>
