<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
  <title>LOGIN</title>
</h:head>
<h:body>
  <h1>Login</h1>
  <h:form>
    <h:panelGrid columns="2">
      <h:outputLabel value="Username:" for="username"/>
      <h:inputText id="username" value="#{userController.username}" size="40" />
	  <h:outputLabel value="Passwort: " for="passwort"/>
	  <h:inputSecret id="passwort" value="#{userController.password}" size="40" redisplay="false"/>
		<p:commandButton value="Home" action="home.xhtml" ajax="false" />
		<p:commandButton id="createButton" value="DB Connect" action="#{userController.login()}" ajax="false" />
		<div/>
		<p:commandButton value="Login" action="login.xhtml" ajax="false" />
		<div/>
		<p:commandButton value="Loginerstellung" action="userCreation.xhtml" ajax="false" />
		<div/>
		<p:commandButton value="Anforderungserstellung" action="requirementCreation.xhtml" ajax="false" />
		<div/>
		<p:commandButton value="Lauferstellung" action="testrunCreation.xhtml" ajax="false" />
		<div/>
		<p:commandButton value="Fallerstellung" action="testcaseCreation.xhtml" ajax="false" />
    </h:panelGrid>
  </h:form>
  <!-- <p:commandLink id="createButton" value="DB Connect" action="#{loginController.login()}" /> -->
</h:body>
</html>
