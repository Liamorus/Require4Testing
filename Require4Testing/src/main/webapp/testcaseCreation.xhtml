<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<title>Testfallerstellung</title>
</h:head>
<h:body>
	<h1>Testfall erstellen</h1>
	<h:form>
		<h:panelGrid columns="2">


			<h:outputLabel value="Anforderung" for="title" />
			<h:selectOneMenu id="requirement"
				value="#{testcaseController.requirement_Id}">
				<f:selectItem itemLabel="Anforderung auswÃ¤hlen" itemValue=""
					noSelectionOption="false" />
				<f:selectItems value="#{requirementController.getRequirements()}"
					var="requirement" itemLabel="#{requirement.title}"
					itemValue="#{requirement.requirementId}" />
				<f:ajax event="valueChange"
					listener="#{testcaseController.checkCreateCondition()}"
					render="createButton" />
			</h:selectOneMenu>


			<h:outputLabel value="Beschreibung:" for="description" />
			<h:inputText id="description"
				value="#{testcaseController.description}" size="40">
				<f:ajax event="keyup" render="createButton"
					listener="#{testcaseController.checkCreateCondition()}" />
			</h:inputText>
		</h:panelGrid>

		<h:panelGrid columns="2">
			<p:commandButton id="createButton" value="Erstellen"
				action="#{testcaseController.create()}" ajax="false"
				disabled="#{testcaseController.checkCreateCondition()}" />
			<p:commandButton value="Abbrechen"
				action="dashboard_Testfall?faces-redirect=true" ajax="false" />
		</h:panelGrid>
	</h:form>


</h:body>
</html>
