<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
  <title>Testfall geöffnet</title>
</h:head>
<h:body>
  <h1>Testfall </h1>
  <h:form>
  <h:outputText value="Tests" style="font-weight: bold;"/>
	<h:outputText value="Testschritte" style="font-weight: bold;"/>  
	<h:dataTable value="#{teststepController.filteredTestSteps}" var="stepData" border="1">
    <h:column>
        <f:facet name="header">Testfall</f:facet>
        #{stepData.getTestcase().getDescription()}
    </h:column>
    <h:column>
        <f:facet name="header">Testschritt</f:facet>
        #{stepData.title}
    </h:column>
    </h:dataTable>
    <p:commandButton value="zurück" action="dashboard_Tester?faces-redirect=true" ajax="false" />
  </h:form>
</h:body>
</html>
