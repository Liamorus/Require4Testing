<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<title>Dashboard Testmanager</title>
</h:head>
<h:body>
	<h1>Dashboard Testmanager</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:panelGroup>
				<h:outputText value="TestlÃ¤ufe" style="font-weight: bold;" />
				<h:dataTable value="#{testrunController.getTestruns()}"
					var="testrun" border="1" style="margin-top: 10px;">
					<h:column>
						<f:facet name="header">Lauf Nummer</f:facet>
                    #{testrun.runNr}
                </h:column>
					<h:column>
						<f:facet name="header">Anforderung</f:facet>
                    #{testrun.getRequirement().getDescription()}
                </h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandButton value="Zuweisen"
							action="#{testrunController.openCurrentTestrun(testrun)}" />
					</h:column>
				</h:dataTable>
			</h:panelGroup>

		</h:panelGrid>

		<h:panelGrid columns="3" style="margin-top: 20px;">
			<p:commandButton value="Testlauf erstellen"
				action="testrunCreation?faces-redirect=true" ajax="false" />
			<p:commandButton value="Ausloggen"
				action="#{userController.logout()}" ajax="false" />
		</h:panelGrid>
	</h:form>



</h:body>
</html>
